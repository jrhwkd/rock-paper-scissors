<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock-Paper-Scissors Game</title>
        <meta charset="utf-8">
    </head>
    <body>
       <script>
            function computerPlay() {
                let computerChoices = [`rock`, `paper`, `scissors`];
                let computerPick = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            }
            function playRound(playerSelection, computerSelection) {
                switch (true) {
                    case playerSelection == computerSelection:
                        return `It's a tie!`;
                        break;
                    case playerSelection == `rock` && computerSelection == `paper`:
                    case playerSelection == `paper` && computerSelection == `scissors`:
                    case playerSelection == `scissors` && computerSelection == `rock`:
                        return `You lose! ${computerSelection} beats ${playerSelection}.`;
                        break;
                    case playerSelection == `rock` && computerSelection == `scissors`:
                    case playerSelection == `paper` && computerSelection == `rock`:
                    case playerSelection == `scissors` && computerSelection == `paper`:
                        return `You win! ${playerSelection} beats ${computerSelection}.`;
                        break;
                    default:
                        return `Something went wrong!`;
                }
            }
            function game() {
                // loop 5 times
                let i;
                for (i = 0; i < 5; i++) {
                    let playerPrompt = prompt(`Rock, paper, scissors...shoot!`);
                    let playerSelection = playerPrompt.toString().toLowerCase;
                    let computerSelection = computerPlay();
                    let playResult = playRound(playerSelection, computerSelection);
                    console.log(playRound(playerSelection, computerSelection));
                    }
            }
            game();
       </script>
    </body>
</html>
